<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora Pastel</title>
	<style>
		/* Estilos generales */
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background-color: #fefaf6;
			font-family: 'Arial', sans-serif;
		}

		/* Contenedor principal */
		.calculator {
			background: #fff;
			border-radius: 15px;
			box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
			text-align: center;
			padding: 20px;
			width: 320px;
		}

		/* Título */
		h2 {
			color: #6d597a;
			margin-bottom: 10px;
		}

		/* Pantalla */
		#display {
			width: 100%;
			height: 50px;
			border: none;
			border-radius: 8px;
			background: #f2e9e4;
			margin-bottom: 15px;
			text-align: right;
			font-size: 1.5em;
			padding: 5px 10px;
			box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		/* Botones */
		.buttons {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 10px;
		}

		button {
			height: 50px;
			border: none;
			border-radius: 8px;
			font-size: 1.2em;
			cursor: pointer;
			transition: all 0.2s ease;
		}

		/* Colores para los botones */
		button:hover {
			opacity: 0.8;
		}

		button:active {
			transform: scale(0.95);
		}

		button.clear {
			background-color: #ffadad;
			color: white;
		}

		button.equal {
			background-color: #caffbf;
			color: #2b2d42;
		}

		button.zero {
			grid-column: span 2;
		}

		button {
			background-color: #d8e2dc;
			color: #2b2d42;
		}

		button:nth-child(4n) {
			background-color: #ffc6ff;
			color: #2b2d42;
		}

		/* Botón de porcentaje */
		button:nth-child(20) {
			background-color: #bde0fe;
			color: #2b2d42;
		}
	</style>
</head>

<body>
	<div class="calculator">
		<h2>Calculadora Pastel</h2>
		<input type="text" id="display" disabled>
		<div class="buttons">
			<button onclick="clearDisplay()" class="clear">C</button>
			<button onclick="appendCharacter('/')">÷</button>
			<button onclick="appendCharacter('*')">×</button>
			<button onclick="deleteCharacter()">⌫</button>
			<button onclick="appendCharacter('7')">7</button>
			<button onclick="appendCharacter('8')">8</button>
			<button onclick="appendCharacter('9')">9</button>
			<button onclick="appendCharacter('-')">−</button>
			<button onclick="appendCharacter('4')">4</button>
			<button onclick="appendCharacter('5')">5</button>
			<button onclick="appendCharacter('6')">6</button>
			<button onclick="appendCharacter('+')">+</button>
			<button onclick="appendCharacter('1')">1</button>
			<button onclick="appendCharacter('2')">2</button>
			<button onclick="appendCharacter('3')">3</button>
			<button onclick="calculateResult()" class="equal">=</button>
			<button onclick="appendCharacter('0')" class="zero">0</button>
			<button onclick="appendCharacter('.')">.</button>
			<button onclick="calculatePercentage()">%</button>
		</div>
	</div>

	<script>
		// Referencia al campo de la calculadora
        const display = document.getElementById('display');

        // Agregar números y operadores
        function appendCharacter(character) {
            display.value += character;
        }

        // Borrar todo
        function clearDisplay() {
            display.value = '';
        }

        // Borrar un carácter
        function deleteCharacter() {
            display.value = display.value.slice(0, -1);
        }

        // Calcular el resultado
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Calcular porcentaje
        function calculatePercentage() {
            try {
                display.value = eval(display.value) / 100;
            } catch (error) {
                display.value = 'Error';
            }
        }
	</script>
</body>

</html>
